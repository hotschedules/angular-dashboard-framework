<div class="modal-header">
    <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Select widgets</h4>
</div>
<div class="modal-body">
    <div style="display: inline-block;">
        <div class="checkbox" ng-repeat="(key, widget) in widgets">
            <label>
                <input type="checkbox" ng-model="existWidgetTypes[key]" ng-change="changeWidgets(key)"> {{widget.description}}
            </label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="closeDialog()">Close</button>
</div>
